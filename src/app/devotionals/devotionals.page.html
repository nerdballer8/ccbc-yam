<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-img class="eg-logo" src="assets/eg-logo-black.png"></ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-text color="primary">
          <h5 class="ion-text-center ion-text-uppercase">Devotionals</h5>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="(DevoList$ | async)?.values.length">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let devo of (DevoList$ | async)?.values; let idx = index" [routerDirection]="'forward'"
            [routerLink]="['read', idx]">
            <ion-label>
              <h2>{{devo[0]}}</h2>
              <p>{{devo[1]}}</p>
            </ion-label>
            <ion-avatar slot="start">
              <ion-icon name="bookmarks" size="small" color="primary"></ion-icon>
            </ion-avatar>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
